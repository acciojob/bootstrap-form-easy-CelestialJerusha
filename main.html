<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text" id="first-name-input" class="form-control" required>
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" class="form-control" required>
		<label for="email-input">Email Address</label>
		<input type="email" id="email-input" class="form-control" required>
		<label for="college-input">College</label>
		<input type="text" id="college-input" class="form-control" required>
		<label for="grad-year-select" class="form-label">Graduation Year</label>
      <select id="grad-year-select" class="form-select" required>
        <option>Choose...</option>
		  <option>2020</option>
		  <option>2021</option>
		  <option>2022</option>
		  <option>2023</option>
      </select>
		<label for="roll-no-input" class="form-label">Roll No.</label>
		<input type="text" id="roll-no-input" class="form-control" required>
		
		<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
		<label for="conditions-checkbox">Agree to terms and conditions</label>
		<button type="submit">Submit form</button>
		
	</form>
	<template>
  <div>
    <b-form-group
      id="fieldset-1"
      description="Let us know your name."
      label="Enter your name"
      label-for="first-name-input"
      valid-feedback="Thank you!"
      :invalid-feedback="invalidFeedback"
      :state="state"
    >
      <b-form-input id="first-name-input" v-model="name" :state="state" trim></b-form-input>
    </b-form-group>
  </div>
</template>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
