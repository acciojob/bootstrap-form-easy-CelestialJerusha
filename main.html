<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label>First Name</label>
		<input type="text" id="first-name-input" required>
		<label>Last Name</label>
		<input type="text" id="last-name-input" required>
		<label>Email Address</label>
		<input type="email" id="email-input" required>
		<label>College</label>
		<input type="text" id="college-input" required>
		<label>Graduation Year</label>
      <select id='date-dropdown'>
        <option>Choose...</option>
		  <option>2020</option>
		  <option>2021</option>
		  <option>2022</option>
		  <option>2023</option>
      </select>
		<label>Roll No</label>
		<input type="text" id="roll-no-input" required>
		
		<input type="checkbox" id="conditions-checkbox" required>
		<label>Agree to terms and conditions</label>
		<button type="submit">Submit form</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
